<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="https://formsubmit.co/ihuzeyfec@gmail.com" method="POST">
      <h1>Lütfen Sitemizi Değerlendiriniz.</h1>
      <div class="row container">
        <div class="div">
          <label class="col-1" for="name">İsim:</label>
          <input class="col-3" type="text" id="name" name="name" />
        </div>
        <div class="div">
          <label class="col-1" for="surname">Soyisim:</label>
          <input type="text" id="surname" name="surname" />
        </div>
        <div class="div">
          <label class="col-1" for="email">Email:</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="div">
          <label class="col-1" for="age">Yaşınız:</label>
          <input type="number" id="age" name="age" min="15" max="75" />
        </div>
        <div class="div d-flex align-items-center">
          <label class="sitetxt" for="textarea"
            >Sitemiz ile ilgili görüşleriniz:</label
          >

          <textarea id="textarea" name="textarea" rows="4" cols="60">
          </textarea>
        </div>
        <div class="div">
          <label class="deger" for="comment"
            >Sitemizi Ne Kadar Beğendiniz: (1 ile 5 arası)</label
          >
          <input type="range" id="comment" name="comment" min="1" max="5" />
        </div>
      </div>
      <button class="ms-5 mt-3 bg-danger" type="reset">Sıfırla</button>
      <button class="ms-5 mt-3" type="submit">Gönder</button>
    </form>
  </body>
</html>
